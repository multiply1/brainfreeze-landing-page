  <rect x="220" y="80" width="1160" height="260" rx="90" fill="url(#iceBlock)" stroke="#CFF6FF" stroke-width="10"/>
  <rect x="240" y="100" width="1120" height="220" rx="80" fill="#7FE8FF" fill-opacity="0.2" stroke="#9FE6FF" stroke-width="6" filter="url(#frostyEdge)"/>

  <path d="M240 320 C420 340 1180 340 1360 320 L1360 340 L240 340 Z" fill="#8FE9FF" fill-opacity="0.35"/>

